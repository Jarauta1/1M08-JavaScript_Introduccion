<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 19</title>
</head>

<body>
    <script>
        let num1 = parseInt(window.prompt("Escribe un número"));
        let num2 = parseInt(window.prompt("Escribe ahora un número menor"));
        let division = num1 / num2;
        division = parseInt(division);
        let resto = num1 - num2 * division;
        console.log("El resto de dividirlos es: " + resto);
        
    </script>
</body>

</html>
