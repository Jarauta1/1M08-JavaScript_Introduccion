<body>
    <script>
        let numString = window.prompt("Escribe un número de tres dígitos");
        let a = parseInt(numString.substring(0,1));
        let b = parseInt(numString.substring(2,1));
        let c = parseInt(numString.substring(3,2));
        let suma = a + b + c;
        console.log("Tu cifra sumada es: " + suma);
        
    </script>
</body>
