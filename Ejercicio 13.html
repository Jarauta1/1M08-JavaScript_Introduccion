<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 13</title>
</head>
<body>
    <script>
        let altura = parseFloat(window.prompt("Escribe la altura de un rectángulo"));
        let anchura = parseFloat(window.prompt("Escribe la anchura del rectángulo"));
        let area = altura * anchura;
        let perimetro = 2 * (altura + anchura);
        console.log("Su área es: " + area);
        console.log("Su perímetro es: " + perimetro);
    </script>
</body>
</html>
